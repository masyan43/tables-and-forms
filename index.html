<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	
	<header>
		<center>
			<h1>Таблиці та списки</h1>
		</center>
	</header>

	<div>

		<section>
			<center>
				<table border="1" width="600">
					<tr>
						<thead>
							<tr><th rowspan="2">Summary</th><th>Quarter I</th><th>Quarter II</th></tr>
							<tr><td><b>Results</b></td><td><b>Results</b></td></tr>
						</thead>

						<tbody>				
							<tr><td>January</td><td>10</td><td>20</td></tr>
							<tr><td>February</td><td>30</td><td>40</td></tr>
						</tbody>

						<tfoot>
							<tr><td>Total</td><td colspan="2">100</td></tr>
						</tfoot>
					</tr>		
				</table>
			</center>
		</section>

		<section>			
			<h2>4 основні сили взаємодії у космосі</h2>
			<ol>
				<li>Електро-магнетизм</li>
				<li>Гравітація</li>
				<li>Слабка ядерна взаємодія</li>
				<li>Сильна ядерна взаємодія</li>
			</ol>	
		</section>

	</div>

	<footer>
		<small>Перейти до <a href="sec.html">соціологічного опитування</a></small>
	</footer>

</body>
</html>
